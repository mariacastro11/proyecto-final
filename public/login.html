<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>One Collection</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-space">
                <h1>One Collection.</h1>
                <img src="./assets/welcome.png" class="welcome">
                <label class="subtitle">The only website where<br/> you find exclusive collections.</label>
            </div>
            <div class="right-space">
                <img src="./assets/iconopersona.png" class="user">                    
                <label class="guide">PLEASE ENTER YOUR USERNAME</label>
                <input type="text" id="email" required>
                <label class="guide">PLEASE ENTER YOUR PASSWORD</label>
                <input type="password" id="password" required>
                <button type="submit" id="login-button">Log in</button>
                <label class="link" href="">Don't have an account? <a href="signup">Sign Up</a></label>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
