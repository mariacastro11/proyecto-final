<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>One Collection</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-space">
                <h1>one collection.</h1>
            </div>
            <div class="right-space">
                <label class="title">Create new Account</label>
                <label class="link">Already registered? <a href="login.html">Login</a></label>
                <label class="guide">PLEASE ENTER YOUR NAME</label>
                <input type="text" id="name" required>
                <label class="guide">PLEASE ENTER YOUR EMAIL</label>
                <input type="email" id="email" required>
                <label class="guide">PLEASE ENTER YOUR PASSWORD</label>
                <input type="password" id="password" required>
                <label class="guide">PLEASE ENTER YOUR DATE OF BIRTH</label>
                <input type="date" id="dob" required>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </main>
    <script src="./js/signup.js"></script>
